<body>

      <div class="container px-4 text-center shadow-lg p-3 mb-5 bg-body rounded">

          <div class="col">
           <div class="p-3 border rounded-3 bg-light">

                <!-- Oracle Button trigger modal -->

                  Desconectado

            </div>

   <!-- Gutter principal -->

   <!-- Gutter Secundario -->
   <div class="container-fluid">
    <div class="container px-4 text-center shadow-lg p-3 mb-5 bg-body rounded">
      <div class="row gx-5">
        <div class="col">
            <div class="p-3 border rounded-3 bg-light">
            
                <div class="row align-items-center">
                    <select class="col form-select" id="sistema_migrado" onchange="sistema_migrado(this)" aria-label="Default select example">
                        <option selected>Sistema a Ser Migrado</option>
                        <option value="1">LOGTEC Sistemas</option>
                        <option value="2">Disabled 01</option>
                        <option value="3">Disabled 02</option>
                      </select>
                      <div class="col">
                        Desconectado
                      </div>
                        
                      </div>
                      <button type="button" id="show_logtec_modal" hidden="true" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticlogtec">
                        Conectar no Postgress
                        </button>
    
               </div>
              </div>
              <div class="col">
                <div class="p-3 border rounded-3 bg-light">
    
                    <input type = "button" class="btn btn-primary disabled" onclick = "" value = "disabled">
    
                </div>
        </div>
      </div>
    </div>
      </div>
 <!-- Gutter Secundario -->
    
  


  
  <!-- Oracle Modal -->
  <div class="modal fade" id="staticoracle" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Configurações de Conexão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3"></div>
            <div class="container-sm">
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control"  id="oracle_login" placeholder="Login" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="password" class="form-control" id="oracle_password" placeholder="Password" aria-label="Last name">
                    </div>
            </div>
            <div class="mb-3"></div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="oracle_host" placeholder="Host" aria-label="First name">
                    </div>
                <div class="row">    
                    <div class="col">
                        <input type="number" class="form-control" id="oracle_port" placeholder="Port" value="1521" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="oracle_sid" placeholder="SID/Service" aria-label="First name">
                    </div>
                </div>  
                  </div>    
              
            
        </div>
        <div class="modal-footer">
            <div class="random_number"></div>
            <input type = "button" class="btn btn-primary" onclick = "conn_oracle()" value = "Conectar">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            
        </div>
      </div>
    </div>
  </div>
<!-- Oracle Modal -->


<!-- Oracle Modal -->

            <div class="mb-3"></div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="postgres_host" placeholder="Host" aria-label="First name">

                <div class="row">    
                    <div class="col">
                        <input type="number" class="form-control" id="postgres_port" placeholder="Port" value="1521" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="postgres_sid" placeholder="SID/Service" aria-label="First name">

                  </div>    
              
            
        </div>
        <div class="modal-footer">
            <div class="random_number"></div>

        </div>
      </div>
    </div>
  </div>
