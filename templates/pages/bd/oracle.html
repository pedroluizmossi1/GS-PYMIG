<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>sample</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="oracle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<style>
    h1 {text-align: center;}
    div {text-align: center;}
    </style>
<body>

    <div class="mb-3"></div>
    <div class="container-sm">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control"  placeholder="Login" aria-label="First name">
            </div>
            <div class="col">
              <input type="password" class="form-control"  placeholder="Password" aria-label="Last name">
            </div>
    </div>
    <div class="mb-3"></div>
            <div class="mb-3">
                <input type="text" class="form-control" id="oracle_host" placeholder="Host" aria-label="First name">
            </div>
        <div class="row">    
            <div class="col">
                <input type="number" class="form-control" id="oracle_port" placeholder="Port" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="oracle_sid" placeholder="SID/Service" aria-label="First name">
            </div>
        </div>  
          </div>    
      
    
    
    <h1>

        <input type = "button" class="btn btn-primary" onclick = "conn_oracle()" value = "Conectar no Banco de Dados">

        <input type = "button" class="btn btn-primary" onclick = "location.href='/templates/index.html'" value = "Voltar">

    </h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
