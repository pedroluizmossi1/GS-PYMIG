<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GS - PyMIG / Utilitários</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- Nav Tab -->
    <ul class="nav nav-pills nav-fill border border-2 rounded-3 shadow-sm p-3 mb-2 bg-body rounded ">
        <li class="nav-item">
            <a class="nav-link bi bi-exclamation-circle" aria-current="page" href="#"> Sobre</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Migração</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Utilitários</a>
        </li>
        <li class="nav-item">
            <a class="nav-link bi bi-gear" href="/config.html"> Configurações</a>
        </li>
    </ul>
    <!-- Nav Tab -->
    
    <!-- Gutter principal -->
    <div class="container-fluid">
        <div class="container px-4 text-center shadow-lg p-3 mb-5 bg-body rounded">
          <div class="row gx-5">
            <div class="col">
              <div class="p-3 border rounded-3 bg-light">
                <div class="row align-items-center">
                    <label for="exampleInputEmail1" class="form-label">Gestão de Supermercados</label>
                <div class="col">
                    <div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            onclick="select_sqlite_modulos_gs_util_js()" data-bs-target="#stati_insert_tables">
                            Inserir Modulos a Migrar
                        </button>
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border rounded-3 bg-light">
                <label for="exampleInputEmail1" class="form-label">Sistemas de Terceiros</label>
                <div class="col">
                <button type="button" class="btn btn-primary" id="modal" data-bs-toggle="modal" onclick="create_modal('teste')"
                            data-bs-target="#">
                            Inserir Tabelas de Checagem
                        </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Gutter principal -->

    <!-- Insert tables Modal -->
    <div class="modal fade" id="stati_insert_tables" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Inserir um Novo Modulo a Ser Migrado</h5>
                    <button type="button" class="btn-close" onclick="deletetable()" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="modulo_nome_input" class="form-label">Nome do Modulo</label>
                            <input type="email" class="form-control" id="modulo_nome_input"
                                placeholder="Unidades de Medidas">
                        </div>
                        <div class="mb-3">
                            <label for="modulo_procedure_input" class="form-label">Nome da procedure no banco de
                                dados</label>
                            <input type="email" class="form-control" id="modulo_procedure_input"
                                placeholder="gondola.teste.teste">
                        </div>
                        <div class="mb-3">
                            <label for="modulo_texto_input" class="form-label ">Código da Procedure</label>
                            <textarea class="form-control " id="modulo_texto_input" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="container-sm">
                    </div>
                </div>
                <div class="modal-footer" id="drop_generate">
                    <input type="button" id="insert_sqlite_modules_button" class="btn btn-primary"
                        onclick="insert_sqlite_modulos_gs_js()" value="Inserir">
                    <button type="button" class="btn btn-secondary" onclick="deletetable()"
                        data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modulos a serem migrado para o GS</h5>
                    <button type="button" class="btn-close" id="close_modal_button" onclick="deletetable()"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <table class="table text-center" id="table_modulos_gs_util">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Módulo</th>
                                    <th scope="col">Excluir?</th>
                                </tr>
                            </thead>
                            <tbody class="text-center" id="table_modulos_gs_util_body">
                                <tr>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="container-sm">
                    </div>
                </div>
                <div class="modal-footer" id="drop_generate">
                    <input type="button" class="btn btn-danger" onclick="delete_sqlite_modulos_gs_js()" value="Excluir">
                    <button type="button" class="btn btn-secondary" onclick="deletetable()"
                        data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Insert tables Modal -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
